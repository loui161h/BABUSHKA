<body>

    <h1 class="title"></h1>
    <p class="content">></p>


    <script>
        const endpoint = "http://louisesettrup.dk/kea/wordpress/babushka/wp-json/wp/v2/pages/11";


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {
            const response = await fetch(endpoint);
            const json = await response.json();
            vis(json);
        }

        function vis(page) {
            console.log(page);
            document.querySelector(".title").textContent = page.title.rendered;
            document.querySelector(".content").innerHTML = page.content.rendered;
        }
    </script>
